<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>PubNub Chatroom</title>
		<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
		<link rel="icon" type="image" href="images/icon.png">
	</head>

	<body>
		<h1>PubNub Chatroom</h1>

		<section id="chatbox"></section>

		<section id="chatinput">
			<input type="text" name="message" id="usermessage" size="31" onKeyDown="if(event.keyCode==13) send_message()">
			<button type="submit" id="enter" onclick="send_message()">Enter</button>
		</section>

		<script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.4.0.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
